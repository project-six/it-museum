<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IT-Museum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <style>
        body {
            background-color: #202124;
            font-family: 'Roboto Mono', 'Monaco', monospace;
        }
        .container {
            padding-top: 72px;
            width: 80%;
            text-align: center;
            margin: auto;
            color: white;
        }
        .title {
            text-transform: uppercase;
            font-size: 42px;
            margin-bottom: 36px;
        }
    </style>
</head>

<body>
    <div class="container">
        {% load static %}
        <img class="image" src="{% static 'img/logo.png' %}">
        <h1 class="title">IT-Museum</h1>
        <h3 class="sub">Project is under development.</h3>
    </div>
</body>

</html>
