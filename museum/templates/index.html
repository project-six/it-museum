{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="title mt-5 mb-2">Добро&nbsp;пожаловать в&nbsp;музей&nbsp;IT</h1>
    <h3 class="subtitle">здесь можно узнать о технологиях и их развитии</h3>
    <div class="mt-5">
        <a href="{% url 'hall' hall_number=min %}" class="btn btn-lg btn-museum btn-enter" id="enter-button">
            начать путешествие по истории
        </a>
    </div>
    <div class="mt-3">
        <a href="{% url 'hall_list' %}" class="list-halls-index">
            список залов
        </a>
    </div>
    <div class="museum-pic">
        <img src="{% static 'img/museum.png' %}" id="img-museum">
    </div>
{% endblock %}
{% block scripts %}
    <script>
        $("#enter-button")
            .mouseenter(function () {
                $('#img-museum').attr("src", "{% static 'img/museum-light.png' %}");
            })
            .mouseleave(function () {
                $('#img-museum').attr("src", "{% static 'img/museum.png' %}");
            });
    </script>
{% endblock scripts %}
