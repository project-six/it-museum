<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}IT-Museum{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:400,400i,700&amp;subset=cyrillic"
          rel="stylesheet">
    <link href="{% static 'css/style.min.css' %}?v=37" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-site">
    <a class="navbar-brand h1 mb-0" href="{% url 'index' %}">
        <img src="{% static 'img/logo.png' %}?v=2" width="48"
             height="48" class="d-inline-block mb-1" alt="">
        IT-Museum
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#top-menu"
            aria-controls="top-menu" aria-expanded="false" aria-label="Открыть меню">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="top-menu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link"
                   href="{% url 'random' %}"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Случайный экспонат">
                    <img src="{% static 'img/ic-random.svg' %}"
                         class="navbar-icon navbar-icon-lighten"
                         alt="Случайный экспонат">
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% block propose_class %}{% endblock %}"
                   href="{% url 'propose' %}"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Предложить экспонат">
                    <img src="{% static 'img/ic-propose.svg' %}"
                         class="navbar-icon navbar-icon-lighten"
                         alt="Предложить экспонат">
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Книга отзывов (скоро)">
                    <img src="{% static 'img/ic-guest-book.svg' %}"
                         class="navbar-icon navbar-icon-disabled"
                         alt="Книга отзывов">
                </a>
            </li>
        </ul>
        <form class="form-inline ml-auto" method="get" action="{% url 'search' %}">
            <div class="input-group">
                <input type="text" class="form-control search-form-element search-form-input"
                       placeholder="Поиск..."
                       name="q"
                       aria-label="Поиск"
                       aria-describedby="search-button">
                <div class="input-group-append search-button-container">
                    <button type="submit" class="btn search-form-element" id="search-button">
                        <img class="navbar-icon" src="{% static 'img/ic-search.svg' %}">
                    </button>
                </div>
            </div>
        </form>
    </div>
</nav>
<div class="container text-center">
    {% block content %}
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

{% block scripts %}
{% endblock %}
</body>

</html>
