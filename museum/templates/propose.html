{% extends 'base.html' %}
{% block title %}
Предложить экспонат
{% endblock %}

{% block propose_class %}
active
{% endblock %}

{% block content %}
<form class="mt-5">
  <div class="form-group row">
    <label class="col-md-3 col-form-label text-right" for="exampleFormControlInput1">Ваше имя</label>
    <input type="email" class="form-control propose-field col-md-4"  id="exampleFormControlInput1" placeholder="">
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label text-right" for="exampleFormControlTextarea1">Найденный экспонат</label>
    <textarea class="form-control propose-field col-md-6" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
 <div class="form-group row">
    <div class="offset-md-3">
      <button type="submit" class="btn btn-propose">Отправить</button>
    </div>
  </div>
</form>
{% endblock %}
