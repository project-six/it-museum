{% extends 'base.html' %}
{% block title %}
    Предложить экспонат
{% endblock %}

{% block propose_class %}
    active
{% endblock %}

{% block content %}
    {# TODO add error message box #}
    <form class="mt-5" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-md-3 col-form-label text-right" for="name">Ваше имя</label>
            <input type="text" class="form-control propose-field col-md-4" id="name" name="name" placeholder="">
        </div>
        {# TODO add email field #}
        <div class="form-group row">
            <label class="col-md-3 col-form-label text-right" for="description">Найденный экспонат</label>
            <textarea class="form-control propose-field col-md-6" id="description" name="description"
                      rows="3"></textarea>
        </div>
        <div class="form-group row">
            <div class="offset-md-3">
                <button type="submit" class="btn btn-propose">Отправить</button>
            </div>
        </div>
    </form>
{% endblock %}
