<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}IT-Museum{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:400,400i,700&amp;subset=cyrillic"
          rel="stylesheet">
    <link href="{% static 'css/style.css' %}?v=13" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-site">
    <a class="navbar-brand h1 mb-0" href="#">
        <img src="{% static 'img/logo.png' %}?v=2" width="48"
             height="48" class="d-inline-block mb-1" alt="">
        IT-Museum
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#top-menu"
            aria-controls="top-menu" aria-expanded="false" aria-label="Открыть меню">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="top-menu">
        <ul class="navbar-nav ml-auto mr-3">
            <li class="nav-item">
                <a class="nav-link">Предложить экспонат </a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Книга отзывов</a>
            </li>
        </ul>
        <form class="form-inline">
            <div class="input-group">
                <input type="text" class="form-control search-form-element search-form-input" placeholder="Поиск..."
                       aria-label="Username"
                       aria-describedby="search-button">
                <a class="input-group-append search-button-container" href="#">
                    <span class="input-group-text search-form-element" id="search-button">
                        <img class="search-icon" src="{% static 'img/search-icon.svg' %}">
                    </span>
                </a>
            </div>
        </form>
    </div>
</nav>
<div class="container text-center">
    {% block content %}
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
